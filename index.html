<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Arif Personal Portfolio</title>

        <!-- Link Css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/grid.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />

        <!-- Embed Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
            rel="stylesheet"
        />

        <!-- Add Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="./assets/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="navbar">
                    <div class="email-wrap">
                        <div class="circle">
                            <img
                                src="./assets/icons/letter.svg"
                                alt=""
                                class="circle__letter"
                            />
                        </div>
                        <span class="text">hi@arif.interactive</span>
                    </div>

                    <!-- Logo -->
                    <a href="#!" class="logo">
                        <img src="./assets/icons/Logo.svg" alt="" />
                    </a>

                    <!-- Navigation -->
                    <ul class="nav-list">
                        <li>
                            <a href="#!" class="nav-item">Projects</a>
                        </li>
                        <li>
                            <a href="#!" class="nav-item">Journey</a>
                        </li>
                        <li>
                            <a href="#!" class="nav-item">Service</a>
                        </li>
                        <li>
                            <a href="#!" class="nav-item">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Hero -->
            <section class="hero">
                <div class="container hero__container">
                    <div class="row hero__row">
                        <!-- Hero media -->
                        <div class="col-lg-6">
                            <figure class="hero__media">
                                <img
                                    src="./assets/img/hero-01.png"
                                    alt=""
                                    style="display: block"
                                />

                                <!-- Icon 3 lines -->
                                <img
                                    src="./assets/icons/hero-media-01.svg"
                                    alt=""
                                    class="three-line three-line--big"
                                />
                            </figure>
                        </div>

                        <!-- Hero info -->
                        <div class="col-lg-5">
                            <section class="hero__info">
                                <h1 class="hero__heading">
                                    An Interactive Designer
                                </h1>
                                <div class="section-desc hero__desc">
                                    Lorem ipsum dolor sit amet, consectetur
                                    adipiscing elit. In urna, non nisl tincidunt
                                    ut elementum turpis.
                                </div>
                                <div class="row hero__cta-wrap">
                                    <button class="btn">Book a Call</button>
                                    <a href="#!" class="hero__link">My Works</a>
                                </div>
                                <div class="row hero__social-wrap">
                                    <span class="hero__social-text">
                                        Follow me on:
                                    </span>
                                    <a class="circle">
                                        <img
                                            src="./assets/icons/hero-social-01.svg"
                                            alt=""
                                        />
                                    </a>

                                    <a class="circle">
                                        <img
                                            src="./assets/icons/hero-social-02.svg"
                                            alt=""
                                        />
                                    </a>

                                    <a class="circle">
                                        <img
                                            src="./assets/icons/hero-social-03.svg"
                                            alt=""
                                        />
                                    </a>
                                </div>
                            </section>
                        </div>
                    </div>

                    <!-- Icon 3 lines -->
                    <img
                        src="./assets/icons/hero-media-01.svg"
                        alt=""
                        class="three-line three-line--small"
                    />
                </div>
            </section>
        </header>
    </body>
</html>
